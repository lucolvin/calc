<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="Images\icon.icns">
    <meta charset="UTF-8">
    <title>Calc</title>
    <link rel="apple-touch-icon" href="Images\Luke Colvin-logos.jpeg">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name='viewport' content='width=device-width, initial-scale=1, viewport-fit=cover' />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calc">
        <input id = "display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="opperator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="opperator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="opperator-btn">×</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="opperator-btn">÷</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="opperator-btn">=</button>
            <button onclick="clearDisplay()" class="opperator-btn">C</button>
            <button onclick="deleteLast()" class="opperator-btn-2">⌫</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
